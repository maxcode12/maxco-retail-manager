

    <div class="container-fluid">
        <div class="row form-content text-center ">
            <div class="col-md-4 text-center company__info">
                <span class="company__logo"><h2><span class="fa fa-android"></span></h2></span>
                <h4 class="company_title">MaxCo Retail Manager</h4>
            </div>
            <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
                <div class="container-fluid">
                    <div class="row">
                        <h2>Log In</h2>
                    </div>
                    <div class="row">
                        <form  class="form-group" [formGroup]="loginForm" (ngSubmit)="onLogin()">
                            <div class="row">

                                <input type="text" formControlName="email" 
                                name="email" id="email" class="form-control form__input"
                                 placeholder="Email" required>
                                <div *ngIf="loginForm.get('email')?.invalid && 
                                loginForm.get('email')?.touched" class="alert alert-danger">
                                    Email is required
                                </div>
                               
                            
                            </div>
                            <div class="row">
                               
                                <input type="password"
                                 formControlName="password" 
                                 name="password" id="password" 
                                 class="form__input" placeholder="Password" required>
                                
                                
                            </div>
                            <div class="row">
                                <div class="form-check">    
                                <input type="checkbox" name="remember_me"   id="remember_me" class="form-check-input">
                                <label for="remember_me" class="form-check  form-check-label">Remember Me!</label>
                            </div>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <button type="submit"  class="btn"> Login</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="row">
                        <p>Don't have an account? <a href="#">Register Here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
